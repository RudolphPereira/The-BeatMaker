<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>BeatMaker</title>

    <header>
      <h1>The BeatMaker</h1>
    </header>

    <div class="sequencer">
      <div class="kick-track">
        <div class="controls">
          <h1>Kick</h1>
          <button data-track="0" class="kick-button mute">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="kick-select" class="kick-select">
            <option value="./allSounds/kick-808.wav">Kick 808</option>
            <option value="./allSounds/kick-acoustic01.wav"
              >Kick Acoustic</option
            >
            <option value="./allSounds/kick-heavy.wav">Kick Heavy</option>
          </select>
        </div>

        <div class="kick">
          <div class="pad kick-pad b0"></div>
          <div class="pad kick-pad b1"></div>
          <div class="pad kick-pad b2"></div>
          <div class="pad kick-pad b3"></div>
          <div class="pad kick-pad b4"></div>
          <div class="pad kick-pad b5"></div>
          <div class="pad kick-pad b6"></div>
          <div class="pad kick-pad b7"></div>
        </div>
      </div>

      <div class="snare-track">
        <div class="controls">
          <h1>Snare</h1>
          <button data-track="1" class="snare-button mute">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="snare-select" class="snare-select">
            <option value="./allSounds/snare-808.wav">Snare 808</option>
            <option value="./allSounds/snare-acoustic01.wav"
              >Snare Acoustic</option
            >
            <option value="./allSounds/snare-vinyl01.wav">Snare Vinyl</option>
          </select>
        </div>

        <div class="snare">
          <div class="pad snare-pad b0"></div>
          <div class="pad snare-pad b1"></div>
          <div class="pad snare-pad b2"></div>
          <div class="pad snare-pad b3"></div>
          <div class="pad snare-pad b4"></div>
          <div class="pad snare-pad b5"></div>
          <div class="pad snare-pad b6"></div>
          <div class="pad snare-pad b7"></div>
        </div>
      </div>

      <div class="hihat-track">
        <div class="controls">
          <h1>Hihat</h1>
          <button data-track="2" class="hihat-button mute">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="hihat-select" class="hihat-select">
            <option value="./allSounds/hihat-808.wav">Hihat 808</option>
            <option value="./allSounds/hihat-acoustic01.wav"
              >Hihat Acoustic</option
            >
            <option value="./allSounds/hihat-electro.wav">Hihat Electro</option>
          </select>
        </div>

        <div class="hihat">
          <div class="pad hihat-pad b0"></div>
          <div class="pad hihat-pad b1"></div>
          <div class="pad hihat-pad b2"></div>
          <div class="pad hihat-pad b3"></div>
          <div class="pad hihat-pad b4"></div>
          <div class="pad hihat-pad b5"></div>
          <div class="pad hihat-pad b6"></div>
          <div class="pad hihat-pad b7"></div>
        </div>
      </div>
      <button class="play">Play</button>
    </div>

    <audio src="./allSounds/kick-808.wav" class="kick-sound"></audio>
    <audio src="./allSounds/snare-808.wav" class="snare-sound"></audio>
    <audio src="./allSounds/hihat-808.wav" class="hihat-sound"></audio>
  </head>
  <body>
    <script src="./app.js"></script>
  </body>
</html>
